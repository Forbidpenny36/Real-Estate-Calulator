<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Estate Estimate Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    input,
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      background: #e0f0ff;
      padding: 15px;
      border-radius: 5px;
    }
    h2, h3 {
      color: #003366;
    }
  </style>
</head>
<body>
  <h2>üè† Real Estate Estimate Calculator</h2>
  <form id="estimateForm">
    <label for="propertyType">Property Type:</label>
    <select name="propertyType" id="propertyType" required>
      <option value="House">House</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" required />

    <label for="sqft">Square Footage:</label>
    <input type="number" id="sqft" name="sqft" required />

    <label for="bedrooms">Bedrooms:</label>
    <select name="bedrooms" id="bedrooms" required>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label for="bathrooms">Bathrooms:</label>
    <select name="bathrooms" id="bathrooms" required>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>

    <label for="condition">Condition:</label>
    <select name="condition" id="condition" required>
      <option>Poor</option>
      <option>Fair</option>
      <option>Good</option>
      <option>Excellent</option>
    </select>

    <h3>üì© Get Your Estimate</h3>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Calculate Estimate</button>
  </form>

  <div class="result" id="estimateResult"></div>

  <script>
    const form = document.getElementById('estimateForm');
    const resultBox = document.getElementById('estimateResult');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const propertyType = data.get('propertyType');
      const zip = data.get('zip');
      const sqft = parseInt(data.get('sqft'), 10);
      const beds = parseInt(data.get('bedrooms'), 10);
      const baths = parseInt(data.get('bathrooms'), 10);
      const condition = data.get('condition');
      const name = data.get('name');
      const email = data.get('email');

      let pricePerSqft =
        propertyType === 'House'
          ? 120
          : propertyType === 'Condo'
          ? 100
          : 90;
      let estimate = sqft * pricePerSqft + beds * 10000 + baths * 7000;

      const conditionMultiplier = {
        Poor: 0.8,
        Fair: 0.9,
        Good: 1.0,
        Excellent: 1.1,
      };
      estimate *= conditionMultiplier[condition];

      if (zip.startsWith('90')) estimate *= 1.2;
      if (zip.startsWith('77')) estimate *= 0.9;

      estimate = Math.round(estimate);

      resultBox.textContent = `Hi ${name}, your estimated home value is $${estimate.toLocaleString()}. A full report has been sent to ${email}.`;

      // Send email via Formspree
      fetch('https://formspree.io/f/myzwrnwa', {
        method: 'POST',
        headers: { Accept: 'application/json' },
        body: new FormData(form),
      }).then((response) => {
        if (!response.ok) {
          resultBox.textContent += ' (Error sending email.)';
        }
      });
    });
  </script>
</body>
</html>
